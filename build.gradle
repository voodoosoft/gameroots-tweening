group 'de.voodoosoft.gameroots'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    gdxVersion = '1.9.6'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
}